<head>
    <meta charset="UTF-8">

    <title>Cell Biology Quiz</title>
    <style>
        .pre-medixis-quiz {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 520px;

        }
        
        .quiz-header {
            padding: 8px 10px;

            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quiz-header h2 {
            font-size: 13px;
            font-weight: bold;
            margin: 0;
        }
        
        .quiz-timer {
            font-size: 11px;
            font-weight: bold;

            align-items: center;

        .quiz-timer i {
            margin-right: 4px;

        }
        
        .quiz-content {
            padding: 10px;
        }
        
        .password-section {
            text-align: center;

        }
        
        .password-input {

            font-size: 11px;
            text-align: center;

        }
        
        .password-input:focus {

        }
        
        .quiz-btn {

            border: none;
            border-radius: 4px;

            font-weight: bold;

            align-items: center;

        }
        
        .btn-primary:hover {

        .quiz-section {

        .progress-text {

        .result-details {

    <script>
        // Quiz data
        var quizData = [
            {
                question: "1. The text describes the endoplasmic reticulum as a network of cisternae that typically extends from the nuclear membrane to the plasma membrane. Based on this, which statement is accurate?",
                options: ["a) The ER is only found in animal cells, not plant cells.", "b) The ER's structure suggests it functions as an intracellular transport and support system.", "c) The ER is physically continuous with the Golgi apparatus cisternae.", "d) The RER and SER are completely separate, unconnected organelles."],
                correct: 1,
                reasoning: "Option c is tempting as transport occurs between them, but they are connected by vesicles, not direct continuity. Option d is false as the text states 'Smooth ER is continuous with the RER.'",
                concept: "Cell Biology MCQs"
            },
            {
                question: "2. A cell is described as having an extensive network of RER. What is the most logical prediction about this cell's primary activity?",
                options: ["a) It is actively engaged in lipid and steroid hormone synthesis.", "b) It is likely a muscle cell storing and releasing calcium ions.", "c) It is synthesizing large quantities of proteins for export or membrane insertion.", "d) It is primarily involved in detoxifying drugs and poisons."],
                correct: 2,
                reasoning: "Options a, b, and d are all functions of the SER, not the RER. The presence of ribosomes on RER is directly tied to protein synthesis.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "3. The text states: 'Smooth ER is continuous with the RER.' This structural feature is crucial for which of the following processes?",
                options: ["a) The direct transfer of ribosomes from the RER to the SER.", "b) The packaging of proteins into vesicles for secretion.", "c) The transport of proteins from the RER to the Golgi apparatus.", "d) The replication of mitochondrial DNA within the matrix."],
                correct: 2,
                reasoning: "The text explicitly says, 'proteins from rough ER are also transported to the Golgi complex through smooth ER.' The continuity allows for this transport pathway.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "4. In the description of the Golgi complex, the 'forming face' is convex and the 'maturing face' is concave. This structural asymmetry implies that:",
                options: ["a) The organelle is rigid and its shape does not change.", "b) There is a directional flow and modification of materials through the stack.", "c) It is primarily involved in the synthesis of new phospholipids.", "d) It is physically attached to the endoplasmic reticulum."],
                correct: 1,
                reasoning: "The different faces have different functions (receiving vs. shipping), indicating a directional, assembly-line-like process, not a static one.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "5. The text mentions that the Golgi complex gives rise to vesicles that form the phragmoplast in plant cells. This specific function highlights the role of the Golgi in:",
                options: ["a) Cellular respiration and energy production.", "b) The synthesis of the nuclear envelope.", "c) Cytokinesis and new cell wall formation.", "d) The detoxification of harmful metabolic byproducts."],
                correct: 2,
                reasoning: "The phragmoplast is a structure specific to cell division (cytokinesis) in plant cells, leading to the formation of a new cell wall.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "6. According to the text, the number of mitochondria in a cell is not fixed but 'correlates with the cell's level of metabolic activity.' This means a cell with a high demand for ATP would be expected to:",
                options: ["a) Have a single, large mitochondrion.", "b) Have a significantly higher number of mitochondria.", "c) Outsource ATP production from neighboring cells.", "d) Have mitochondria with a reduced number of cristae."],
                correct: 1,
                reasoning: "The text uses the example of moving or contracting cells having proportionally more mitochondria, directly linking quantity to functional demand.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "7. The inner mitochondrial membrane is described as being folded into cristae. The text suggests the primary advantage of this folding is to:",
                options: ["a) Provide a larger surface area for metabolic enzymes and electron carriers.", "b) Create a protective barrier against toxins in the cytoplasm.", "c) Store the mitochondrial DNA more efficiently.", "d) Facilitate the process of mitochondrial division by fission."],
                correct: 0,
                reasoning: "The text states the folding 'serve increases the surface area.' This increased surface area is where the F0-F1 particles (ATP synthases) and electron transport chains are located.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "8. The mitochondrial matrix is described as containing its own DNA, RNA, and 70S ribosomes. The most significant implication of this is that mitochondria:",
                options: ["a) Can function entirely independently of the cell's nucleus.", "b) Can synthesize some of their own proteins and self-replicate.", "c) Are the primary site of all protein synthesis for the cell.", "d) Evolved from modern-day bacteria through conjugation."],
                correct: 1,
                reasoning: "While they are semi-autonomous, they are not fully independent (option a), as most of their proteins are encoded by nuclear DNA. The presence of this genetic machinery allows for limited self-sufficiency.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "9. The nuclear envelope is described as a double membrane with pores. The outer membrane is noted to be 'continuous with the membranes of ER.' This connection suggests:",
                options: ["a) The nucleus is physically isolated from the cytoplasm.", "b) The perinuclear space and the ER lumen are separate compartments.", "c) There is a direct structural and functional link between the nucleus and the endomembrane system.", "d) Ribosomes on the outer nuclear membrane synthesize proteins for the ER."],
                correct: 2,
                reasoning: "This continuity is a key anatomical feature integrating the nucleus, ER, and by extension, the Golgi and other endomembrane components.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "10. The text states that nuclear pores allow for the 'nucleo-cytoplasmic exchange of materials.' For a protein like DNA polymerase, which is synthesized in the cytoplasm but functions in the nucleus, this means it must:",
                options: ["a) Be synthesized directly inside the nucleus by nuclear ribosomes.", "b) Be recognized by specific signal sequences and actively imported through the pores.", "c) Wait for the nuclear envelope to break down during cell division to enter.", "d) Be broken down into amino acids and reassembled inside the nucleus."],
                correct: 1,
                reasoning: "The text specifies that larger molecules are recognized by signals and transported with the help of nucleoporins. DNA polymerase is a classic example of a nuclear protein imported from the cytoplasm.",
                concept: "Cell Biology MCQs"
            },
            {
                question: "11. The nucleolus is described as a non-membrane bound structure that disappears during cell division. This disappearance occurs because:",
                options: ["a) Its materials are used to form the chromosomes.", "b) The condensed chromosomes physically occupy the nucleolar organizer regions.", "c) The process of transcription halts, so the nucleolus is not needed.", "d) It is exported into the cytoplasm to aid in division."],
                correct: 2,
                reasoning: "The nucleolus is a site of active rRNA transcription and ribosome assembly. During mitosis, transcription stops globally, making the nucleolus unnecessary until the new nucleus reforms in interphase.",
                concept: "Cell Biology MCQs"
            },

        // DOM Elements
        var passwordSection = document.getElementById('password-section');
        var quizSection = document.getElementById('quiz-section');
        var resultSection = document.getElementById('result-section');
        var passwordInput = document.getElementById('password-input');
        var startBtn = document.getElementById('start-btn');
        var questionElement = document.getElementById('question');
        var optionsElement = document.getElementById('options');
        var backBtn = document.getElementById('back-btn');
        var skipBtn = document.getElementById('skip-btn');
        var nextBtn = document.getElementById('next-btn');
        var submitBtn = document.getElementById('submit-btn');
        var totalTimerElement = document.getElementById('total-timer');
        var questionTimerElement = document.getElementById('question-timer');
        var totalTimeElement = document.getElementById('total-time');
        var questionTimeElement = document.getElementById('question-time');
        var retakeBtn = document.getElementById('retake-btn');
        var progressBar = document.getElementById('progress-bar');
        var progressPercent = document.getElementById('progress-percent');
        var timeProgressFill = document.getElementById('time-progress-fill');
        var currentQuestionElement = document.getElementById('current-question');
        var totalQuestionsElement = document.getElementById('total-questions');
        var skippedCountElement = document.getElementById('skipped-count');
        var timeTakenElement = document.getElementById('time-taken');

        // Quiz state
        var currentQuestion = 0;
        var userAnswers = Array(quizData.length).fill(null);
        var questionTimer;
        var totalTimer;
        var questionTimeLeft = 60;
        var totalTimeLeft = quizData.length * 60; // 1 minute per question
        var skipped = 0;
        var quizStarted = false;
        var startTime;

        // Password to start the quiz
        var QUIZ_PASSWORD = "BXM736/?,AXK";

        // Initialize quiz
        function initQuiz() {
            totalQuestionsElement.textContent = quizData.length;
            currentQuestionElement.textContent = currentQuestion + 1;
            skippedCountElement.textContent = skipped;
            totalTimerElement.style.display = 'flex';
            questionTimerElement.style.display = 'flex';
            startTime = new Date();
        }

        // Start button event listener
        startBtn.addEventListener('click', function() {
            if (passwordInput.value === QUIZ_PASSWORD) {
                passwordSection.style.display = 'none';
                quizSection.style.display = 'block';
                quizStarted = true;
                initQuiz();
                loadQuestion();
                startQuestionTimer();
                startTotalTimer();
            } else {
                alert("Incorrect password. Please try again.");
            }
        });

        // Submit button event listener
        submitBtn.addEventListener('click', function() {
            clearInterval(questionTimer);
            clearInterval(totalTimer);
            showResults();
        });

        // Load question function
        function loadQuestion() {
            var question = quizData[currentQuestion];
            questionElement.textContent = (currentQuestion + 1) + '. ' + question.question;
            
            optionsElement.innerHTML = '';
            var labels = ['A', 'B', 'C', 'D'];
            
            question.options.forEach(function(option, index) {
                var optionRow = document.createElement('div');
                optionRow.classList.add('option-row');
                if (userAnswers[currentQuestion] === index) {
                    optionRow.classList.add('selected');
                }
                
                var cleanedOption = option.replace(/^[a-d]\)\s*/, '');
                
                optionRow.innerHTML = '<div class="option-label">' + labels[index] + '</div><div class="option-text">' + cleanedOption + '</div>';
                
                optionRow.addEventListener('click', function() {
                    selectOption(index);
                });
                optionsElement.appendChild(optionRow);
            });
            
            updateProgressBar();
            updateNavigationButtons();
            currentQuestionElement.textContent = currentQuestion + 1;
            skippedCountElement.textContent = skipped;
        }

        // Select option function
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            backBtn.disabled = currentQuestion === 0;
            skipBtn.disabled = false;
            
            if (currentQuestion === quizData.length - 1) {
                nextBtn.innerHTML = 'Finish <svg class="fa-check" viewBox="0 0 512 512"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path></svg>';
            } else {
                nextBtn.innerHTML = 'Next <svg class="fa-arrow-right" viewBox="0 0 448 512"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"></path></svg>';
            }
        }

        // Update progress bar
        function updateProgressBar() {
            var progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = progress + '%';
            progressPercent.textContent = Math.round(progress) + '%';
        }

        // Navigation buttons event listeners
        backBtn.addEventListener('click', function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                resetQuestionTimer();
                loadQuestion();
            }
        });

        skipBtn.addEventListener('click', function() {
            userAnswers[currentQuestion] = null;
            skipped++;
            moveToNextQuestion();
        });

        nextBtn.addEventListener('click', function() {
            if (currentQuestion === quizData.length - 1) {
                clearInterval(questionTimer);
                clearInterval(totalTimer);
                showResults();
            } else {
                moveToNextQuestion();
            }
        });

        // Move to next question
        function moveToNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                resetQuestionTimer();
                loadQuestion();
            }
        }

        // Timer functions
        function startQuestionTimer() {
            questionTimeLeft = 60;
            updateQuestionTimerDisplay();
            updateTimeProgressBar();
            questionTimer = setInterval(function() {
                questionTimeLeft--;
                updateQuestionTimerDisplay();
                updateTimeProgressBar();
                
                if (questionTimeLeft <= 0) {
                    clearInterval(questionTimer);
                    moveToNextQuestion();
                }
            }, 1000);
        }

        function startTotalTimer() {
            updateTotalTimerDisplay();
            totalTimer = setInterval(function() {
                totalTimeLeft--;
                updateTotalTimerDisplay();
                
                if (totalTimeLeft <= 0) {
                    clearInterval(questionTimer);
                    clearInterval(totalTimer);
                    showResults();
                }
            }, 1000);
        }

        function resetQuestionTimer() {
            clearInterval(questionTimer);
            startQuestionTimer();
        }

        function updateQuestionTimerDisplay() {
            var minutes = Math.floor(questionTimeLeft / 60);
            var seconds = questionTimeLeft % 60;
            questionTimeElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            
            // Change color when time is running out
            if (questionTimeLeft < 10) {
                questionTimeElement.style.color = '#ff4d4d';
            } else {
                questionTimeElement.style.color = 'inherit';
            }
        }

        function updateTotalTimerDisplay() {
            var minutes = Math.floor(totalTimeLeft / 60);
            var seconds = totalTimeLeft % 60;
            totalTimeElement.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            
            // Change color when time is running out
            if (totalTimeLeft < 60) {
                totalTimeElement.style.color = '#ff4d4d';
            } else {
                totalTimeElement.style.color = 'inherit';
            }
        }

        function updateTimeProgressBar() {
            var progress = (questionTimeLeft / 60) * 100;
            timeProgressFill.style.width = progress + '%';
            
            // Change color when time is running out
            if (questionTimeLeft < 10) {
                timeProgressFill.style.background = '#dc3545';
            } else {
                timeProgressFill.style.background = '#28a745';
            }
        }

        // Calculate time taken
        function calculateTimeTaken() {
            var endTime = new Date();
            var timeDiff = endTime - startTime; // in ms
            var seconds = Math.floor(timeDiff / 1000);
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Show results function
        function showResults() {
            quizSection.style.display = 'none';
            resultSection.style.display = 'block';
            totalTimerElement.style.display = 'none';
            questionTimerElement.style.display = 'none';
            
            var correct = 0;
            var wrong = 0;
            var skipped = 0;
            var left = 0;
            
            userAnswers.forEach(function(answer, index) {
                if (answer === null) {
                    skipped++;
                } else if (answer === quizData[index].correct) {
                    correct++;
                } else {
                    wrong++;
                }
            });
            
            left = quizData.length - (correct + wrong + skipped);
            var percentage = ((correct / quizData.length) * 100).toFixed(2);
            var timeTaken = calculateTimeTaken();
            
            document.getElementById('total-mcqs').textContent = quizData.length;
            document.getElementById('correct-answers').textContent = correct;
            document.getElementById('wrong-answers').textContent = wrong;
            document.getElementById('skipped-answers').textContent = skipped;
            document.getElementById('left-answers').textContent = left;
            document.getElementById('percentage').textContent = percentage + '%';
            timeTakenElement.textContent = timeTaken;
            
            var resultDetails = document.getElementById('result-details');
            resultDetails.innerHTML = '';
            
            quizData.forEach(function(question, index) {
                var userAnswer = userAnswers[index];
                var isCorrect = userAnswer === question.correct;
                
                var resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                
                var answerStatus = '';
                if (userAnswer === null) {
                    answerStatus = '<span class="incorrect">Skipped</span>';
                } else if (isCorrect) {
                    answerStatus = '<span class="correct">Correct</span>';
                } else {
                    answerStatus = '<span class="incorrect">Incorrect</span>';
                }
                
                var cleanedUserAnswer = userAnswer !== null ? question.options[userAnswer].replace(/^[a-d]\)\s*/, '') : 'Skipped';
                var cleanedCorrectAnswer = question.options[question.correct].replace(/^[a-d]\)\s*/, '');
                
                resultItem.innerHTML = '<div class="result-question">' + (index + 1) + '. ' + question.question + ' ' + answerStatus + '</div>' +
                    '<div class="result-answer"><strong>Your answer:</strong> ' + cleanedUserAnswer + '</div>' +
                    '<div class="result-answer correct"><strong>Correct answer:</strong> ' + cleanedCorrectAnswer + '</div>' +
                    '<div class="reasoning"><strong>Reasoning:</strong> ' + question.reasoning + '</div>' +
                    '<div class="reasoning"><strong>Concept:</strong> ' + question.concept + '</div>';
                
                resultDetails.appendChild(resultItem);
            });
        }

        // Retake quiz button
        retakeBtn.addEventListener('click', function() {
            currentQuestion = 0;
            userAnswers = Array(quizData.length).fill(null);
            skipped = 0;
            totalTimeLeft = quizData.length * 60;
            questionTimeLeft = 60;
            
            resultSection.style.display = 'none';
            
            if (quizStarted) {
                quizSection.style.display = 'block';
                initQuiz();
                loadQuestion();
                startQuestionTimer();
                startTotalTimer();
            } else {
                passwordSection.style.display = 'block';
                passwordInput.value = '';
            }
        });

        // Allow pressing Enter to submit password
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });
    </script>
</body>
</html>
